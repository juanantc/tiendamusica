<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iTunes</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/estilos.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-11">
          <div class="row">
            <div class="col-md-6">
              <div class="panel panel-default titulo">
                <div class="panel-body">
                  <h1>iTunes</h1>
                </div>
              </div>
            </div>
            <div class="col-md-6 form-login">
              <form class="form-inline">
                <div class="form-group">
                  <label class="sr-only">Email</label>
                  <input type="email" class="form-control" placeholder="Correo electrónico">
                </div>
                <div class="form-group">
                  <label class="sr-only">Contraseña</label>
                  <input type="password" class="form-control" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn btn-default">Entrar</button>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand active" href="index.html">iTunes</a>
                  </div>
                  <div>
                    <ul class="nav navbar-nav">
                      <li><a href="rock.html" class="rock">Rock</a></li>
                      <li><a href="pop.html" class="pop">Pop</a></li>
                      <li><a href="alternativa.html" class="alternativa">Alternativa</a></li>
                      <li><a href="hiphop.html" class="hiphop">Hip-Hop</a></li>
                      <li><a href="electronica.html" class="electronica">Electrónica</a></li>
                      <li><a href="enlace.html">Más vendido</a></li>
                      <li><a href="enlace.html">Más comentado</a></li>
                    </ul>
                  </div>
                </div>
              </nav>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12" style="border-style:groove">
              <h1>Suscripción</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12" style="border-style:groove">
              <h3>Subtítulo de la suscripción</h3>
            </div>
          </div>
          <div class="row" style="border-style:groove">
            <h4>Formulario</h4>
          </div>
        </div>
        <div class="col-md-1">
          <aside>
            <img class="img-thumbnail publi" src="publi.jpg">
          </aside>
        </div>
      </div>
      <div class="row">
        <div class="col-md-11" style="border-style:groove;">
          <h3>Contacto e información de la tienda<h3>
        </div>
      </div>
      <br>
    </div>
      <!-- Librería jQuery requerida por los plugins de JavaScript -->
      <script src="http://code.jquery.com/jquery.js"></script>
      <!-- Todos los plugins JavaScript de Bootstrap (también puedes
           incluir archivos JavaScript individuales de los únicos
           plugins que utilices) -->
      <script src="js/bootstrap.min.js"></script>
  </body>
</html>
